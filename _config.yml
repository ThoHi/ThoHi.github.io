title: ThoHi's Website
email: ye50351@gmail.com
description: >-
  Welcome to my personal website where I share my thoughts and experiences 
  in technology and data science.
baseurl: ""
url: "https://thohi.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Site settings
author:
  name: ThoHi
  email: ye50351@gmail.com

# Social links
github_username: ThoHi
# linkedin_username: your-linkedin
# twitter_username: your-twitter

# Build settings
permalink: /blog/:year/:month/:day/:title/

# Exclude files from processing
exclude:
  - .git/
  - .gitignore
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - .jekyll-cache/
  - _site/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

