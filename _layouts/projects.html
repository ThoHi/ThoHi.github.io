---
layout: default
---

<div class="projects-container">
  <header class="page-header">
    <h1>Projects</h1>
    <p>A collection of my work in technology, data science, and software development.</p>
  </header>

  <div class="projects-grid">
    {{ content }}
  </div>
</div>

<style>
.projects-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 0 20px;
}

.page-header {
  text-align: center;
  margin: 40px 0 60px;
}

.page-header h1 {
  font-size: 2.5em;
  color: #2c3e50;
  margin-bottom: 20px;
}

.page-header p {
  font-size: 1.2em;
  color: #666;
  max-width: 600px;
  margin: 0 auto;
}

.projects-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
  margin-bottom: 60px;
}

.project-card {
  background: white;
  border-radius: 10px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease;
}

.project-card:hover {
  transform: translateY(-5px);
}

.project-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-bottom: 1px solid #eee;
}

.project-content {
  padding: 20px;
}

.project-title {
  font-size: 1.5em;
  color: #2c3e50;
  margin-bottom: 10px;
}

.project-description {
  color: #666;
  margin-bottom: 15px;
  line-height: 1.6;
}

.project-tags {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 15px;
}

.project-tag {
  background: #f0f2f5;
  color: #666;
  padding: 4px 10px;
  border-radius: 15px;
  font-size: 0.9em;
}

.project-links {
  display: flex;
  gap: 10px;
}

.project-link {
  display: inline-block;
  padding: 8px 16px;
  background-color: #3498db;
  color: white;
  text-decoration: none;
  border-radius: 5px;
  font-size: 0.9em;
  transition: background-color 0.3s ease;
}

.project-link:hover {
  background-color: #2980b9;
}

.project-link.secondary {
  background-color: #95a5a6;
}

.project-link.secondary:hover {
  background-color: #7f8c8d;
}

@media (max-width: 768px) {
  .projects-grid {
    grid-template-columns: 1fr;
  }
  
  .page-header {
    margin: 30px 0 40px;
  }
  
  .page-header h1 {
    font-size: 2em;
  }
}
</style>
