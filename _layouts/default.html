<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    {% seo %}
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <div class="container">
                <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
                <nav class="site-nav">
                    <a href="{{ '/about' | relative_url }}" class="nav-link">About</a>
                    <a href="{{ '/blog' | relative_url }}" class="nav-link">Blog</a>
                </nav>
            </div>
        </header>

        <main class="site-content">
            <div class="container">
                {{ content }}
            </div>
        </main>

        <footer class="site-footer">
            <div class="container">
                <div class="footer-content">
                    <p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}. All rights reserved.</p>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
